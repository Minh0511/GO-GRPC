syntax = "proto3";

option go_package = "./";
package person;

import "google/api/annotations.proto";

message Person {
  string name = 1;
  int32 age = 2;
  bool has_car = 3;
}

service PersonService {
  rpc SayHello(HelloRequest) returns (HelloResponse) {
    option (google.api.http) = {
      post: "/v1/say-hello"
      body: "*"
    };
  }
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}